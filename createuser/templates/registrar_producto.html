{% extends "base/base.html" %}
{% block title %} Publicar producto {% endblock %}
{% block content %}
    {% if request.GET.success %}
        <script>
            alert("Producto registrado correctamente");
        </script>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="centered">
            {{ forms.as_p }}
            <input class="btn btn-primary float" type="submit" value="Aceptar"><br><br>
        </div>
    </form>
{% endblock %}
