{% extends "base/base.html" %} {% block title %} Bienvenido {% endblock %}
{% block content %}
<form action=""method="POST">
    {% csrf_token %}
    {% if datos%}
        <ul class="list-group">
            <li class="list-group-item">Candidatos a ayudante:</li>
        {% for d in datos%}
            <li class="list-group-item">
                {{ d.apellido }}, {{ d.nombre }} 
                <input class="btn btn-primary float-right" name="usuario" title="Dar alta" type="submit" value={{d.correo}} onclick="return confirm('Esta seguro?')" href="">
            <br>
            </li>
            {% endfor%}
        </ul>
    {% else %}
        No hay usuarios candidatos.
    {% endif %}        
        </form>
{% endblock %}
